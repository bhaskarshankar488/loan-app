<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loan Calculator</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <section>
    <div class="calculator">
      <h2>Loan Calculator</h2>

      <div class="input-group">
        <label for="amount">Loan Amount</label>
        <input type="number" id="amount" placeholder="Enter amount" />
      </div>

      <div class="input-group">
        <label for="rate">Interest Rate (%)</label>
        <input type="number" id="interest" placeholder="Enter interest" />
      </div>

      <div class="input-group">
        <label for="years">Years</label>
        <input type="number" id="years" placeholder="Enter years" />
      </div>

      <!-- Button -->
      <button id="calcBtn">Calculate</button>
    </div>
    <div>
      <!-- Loan Summary -->
      <div class="loan-summary" id="loan-summary">
        <h3>Loan Summary</h3>

        <div class="summary-item">
          <label>Monthly Payment:</label>
          <span id="monthly">₹0</span>
        </div>

        <div class="summary-item">
          <label>Total Payment:</label>
          <span id="total">₹0</span>
        </div>

        <div class="summary-item">
          <label>Total Interest Payable:</label>
          <span id="totalInterest">₹0</span>
        </div>
        <div class="summary-item">
          <button id="resetBtn">Reset</button>
        </div>
      </div>
    </div>
  </section>

  <!-- External JS -->
  <script src="index.js" defer></script>
</body>

</html>
